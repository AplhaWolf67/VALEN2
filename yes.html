    .message {

    /* IMAGE CROPPING - Removes sides, keeps center */
    .image-wrapper {
      width: 100%;
      max-width: 450px;  /* Adjust overall width */
      height: 320px;     /* Adjust height to control cropping */
      margin: 0 auto 30px auto;
      overflow: hidden;  /* This hides the cropped parts */
      border: none;
    }
    
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* Crops to fill container */
      object-position: center; /* Keeps the center */
      display: block;
    }
    
    /* Mobile adjustments */
    @media screen and (max-width: 600px) {
      .image-wrapper {
        height: 280px;  /* Slightly shorter on mobile */
        max-width: 100%;
      }
    }
  </style>
</head>
